<div class="popup-backdrop">
  <div class="popup-window shadow" [class.maximized]="isMaximized">

    <div class="popup-header bg-primary text-white d-flex justify-content-between align-items-center px-3 py-2">
      <h6 class="m-0 fw-bold">{{ title }}</h6>

      <div>
        <button class="btn btn-sm text-white me-2" (click)="toggleMaximize()">
          <i class="bi" [class.bi-arrows-fullscreen]="!isMaximized" [class.bi-fullscreen-exit]="isMaximized"></i>
        </button>
        <button class="btn btn-sm text-white" (click)="close()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>

    <div class="popup-body bg-light">
      <ng-content></ng-content>
    </div>

  </div>
</div>
