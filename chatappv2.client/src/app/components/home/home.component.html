<div class="container-fluid mt-3" style="max-width: 1200px;">

  <div class="d-flex align-items-center justify-content-between mb-3 p-3 bg-white shadow-sm rounded">

    <div class="input-group" style="width: 300px;">
      <input type="text" class="form-control" placeholder="Search chats...">
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-success" (click)="openCreateGroup()">
        <i class="bi bi-plus-circle"></i> New Group
      </button>

      <button class="btn btn-primary" (click)="goToManageFriends()">
        <i class="bi bi-people-fill"></i> Manage Friends
      </button>
    </div>
  </div>


  <div class="row g-3" style="height: 75vh;">

    <div class="col-md-4 col-lg-3 h-100">
      <div class="card h-100 shadow-sm">
        <div class="card-header fw-bold bg-light">
          Recent Chats
        </div>
        <div class="card-body p-0 overflow-auto">
          <app-conversation-list (chatSelected)="onChatSelected($event)"></app-conversation-list>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-lg-9 h-100">
      <div class="card h-100 shadow-sm">

        <ng-container *ngIf="selectedConversation; else emptyState">
          <div class="card-body p-0 d-flex flex-column h-100">

            <app-conversation-box class="d-flex flex-column flex-grow-1 h-100"
                                  [conversation]="selectedConversation">
            </app-conversation-box>

          </div>
        </ng-container>

        <ng-template #emptyState>
          <div class="card-body d-flex flex-column justify-content-center align-items-center text-muted h-100">
            <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
            <h5 class="mt-3">Welcome to ChatApp v2</h5>
            <p>Select a conversation from the left to start chatting.</p>
          </div>
        </ng-template>

      </div>
    </div>

  </div>
</div>


<app-popup *ngIf="showCreateGroupPopup"
           title="Create New Group"
           (closed)="closeCreateGroup()">

  <app-create-group (groupCreated)="onGroupCreated($event)"
                    (cancelled)="closeCreateGroup()">
  </app-create-group>

</app-popup>
