<div class="row justify-content-center">
  <div class="col-md-9">

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="text-muted mb-3">Find a friend</h5>

        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Search by email..."
                 [(ngModel)]="searchEmail" (keyup.enter)="onSearch()">
          <button class="btn btn-primary" (click)="onSearch()">Search</button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

        <div *ngIf="foundUser" class="card border-primary bg-light">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="fw-bold text-primary mb-0">{{ foundUser.username }}</h6>
              <small class="text-muted">{{ foundUser.email }}</small>
            </div>
            <button class="btn btn-success btn-sm" (click)="onSendRequest()">
              Add Friend
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="suggestions.length > 0">
      <h6 class="text-muted mb-3 ms-1">People you may know</h6>

      <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let user of suggestions">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-body d-flex align-items-center justify-content-between">

              <div class="d-flex align-items-center">
                <div class="bg-secondary text-white rounded-circle d-flex justify-content-center align-items-center me-3"
                     style="width: 40px; height: 40px; font-weight: bold;">
                  {{ user.username.charAt(0).toUpperCase() }}
                </div>
                <div>
                  <h6 class="mb-0 text-dark">{{ user.username }}</h6>
                  <small class="text-muted" style="font-size: 0.8rem;">{{ user.email }}</small>
                </div>
              </div>

              <button class="btn btn-outline-primary btn-sm rounded-pill"
                      (click)="onSendRequest(user)">
                <i class="bi bi-plus-lg"></i> Add
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="suggestions.length === 0 && !foundUser" class="text-center text-muted mt-5">
      <p>No new suggestions available.</p>
    </div>

  </div>
</div>
